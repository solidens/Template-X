    <textarea id='sel01' hidden="true">
Краткое описание проблемы - не работает IPTV (есть ли список каналов, что вообще видно на экране телевизора / компьютера). Проблема возникает на всех каналах или нет (если не все не работают, УКАЗЫВАЕМ какие не работают);
Тип подключения - приставка (тюльпаны / HDMI), компьютер, Smart TV;
Потери пакетов - нет / появляются во время просмотра IP-TV;
Подключение - напрямую / через свитч / через роутер (если напрямую не может, указать);
В какое время проблема повторяется - (утром / вечером / всегда / иногда / с 22 до 23 каждый день и т.п.)
Время когда возникла проблема - сегодня / вчера / неделю назад.
    </textarea>

    <textarea id='sel02' hidden="true">
Краткое описание проблемы - (рассыпается на квадраты картинка или замирает картинка на стоп-кадре, искажение звука или пропадает звук в этот момент). 
Проблема возникает на всех каналах или нет - (Указываем на всех каналах лаги или нет, если нет то перечисляем);
Примеры каналов, которые лагают в данный момент - (Так же УКАЗЫВАЕМ какой канал беспокоит абонента в данный момент);
Тип подключения - приставка (тюлпаны / HDMI), компьютер, Smart TV
Потери пакетов - нет / появляются во время просмотра IPTV;
Подключение  - напрямую / через свитч / через роутер (напрямую не может);
В какое время проблема повторяется - (утром / вечером / всегда / иногда / с 22 до 23 каждый день и т.п.) 
Когда возникла проблема - (вчера / неделю назад).
Приставка на которой возникают проблемы - (указать мак приставки)
    </textarea>

    <textarea id='sel03' hidden="true">

Показания тестирования входящей/исходящей скорости - данные со speedtest.net;
Тариф - действующий тариф абонента;
Подключение - напрямую / через роутер кабелем (не может напрямую) / через роутер Wi-Fi (не может напрямую) / через абонентский свитч (не может напрямую);
В какое время проблема повторяется - (утром / вечером / всегда / иногда / с 22 до 23 каждый день и т.п.)
Жалоба пользователя - с чем конкретно он к нам обратился, какой сайт долго открывается, с чем изначально проблема;
Дополнительная информация - при наличии.
